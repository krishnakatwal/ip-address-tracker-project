<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>IP Address Tracker</h1>
    <form class="search-container" id="search-form">
      <label for="ip-input" class="visually-hidden"></label>
      <input type="text" id="ip-input" placeholder="Search for any IP address or domain">
      <button id=search-btn></Search>></button>
  </header>
  <main class="data-dashboard">
    <div class="api-info">
      <p><strong>IP</strong> <span id="ip"></span></p>
      <p><strong>Location</strong> <span id="location"></span></p>
      <p><strong>Timezone</strong> <span id="timezone"></span></p>
      <p><strong>ISP</strong> <span id="isp"></span></p>
    </div>
  </main>
  <div id="map" class="map-container"></div>
  <script src="script.js"></script>

</body>

</html>
